query AllFilms {
# defines the top level query collection from which youâ€™re requesting data
  allFilms {
    # request the films attribute, which will include a list of actual Film objects
    films {
      # define the attributes you want to request from each Film object
      id
      title
      releaseDate
    }
  }
}

query FilmDetail($id: ID) {
  film(id: $id) {
    title
    episodeID
    releaseDate
    director
    characterConnection(first: 10) {
      characters {
        id
        name
      }
    }
  }
}
